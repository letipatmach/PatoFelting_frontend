    <!-- font alegreya sans -->

      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,400;0,500;0,700;0,800;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <script src="//glenthemes.github.io/iconsax/geticons.js"></script>
    <link href="//glenthemes.github.io/iconsax/style.css" rel="stylesheet" />
    <link href="iconos/style.css" rel="stylesheet" />

    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- -----------------------------------------------HEADER---------------------------------------------------------- -->
    <div class="fondoInicio">
      <div class="centrado">
        <header>
          <div class="lineasMenu">
            <button id="btnAbrirMenu">
              <i class="iconsax menuIconos" icon-name="sort"></i>
            </button>
          </div>
          <a href="index.html">
            <img
              src="img/logo_editado.png"
              alt="logo con descripción Pato felting fondo verde"
            />
          </a>

          <div class="menuDerecha">
            <i class="iconsax menuIconos" icon-name="heart"></i>
            <a href="carrito.html"
              ><div class="carrito">
                <i class="iconsax menuIconos" icon-name="basket-2"></i>
                <span class="numeroCarrito" id="numeroCarrito">0</span>
              </div>
            </a>
            <a href="login.html"
              ><i class="iconsax menuIconos" icon-name="user-2"></i
            ></a>
          </div>
        </header>
      </div>
    </div>
    <!-- -------------------------------------------------MENU------------------------------------------------------------- -->
    <nav class="centrado">
      <button id="btnCerrarMenu">
        <i class="iconsax menuIconos" icon-name="close-circle"></i>
      </button>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="catalogo.html" id="itemActivo">Catálogo</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="personalizaciones.html">Personalizaciones</a></li>
      </ul>
    </nav>
    <!-- ----------------------------------------ICONO FILTRO---------------------------------------------------------------. -->
    <div class="iconoFiltro">
      <p>Filtros</p>
      <i class="iconsax menuIconos" id="filtro" icon-name="filter-search"></i>
    </div>

    <!-- -----------------------------------------SECCION CATEGORIAS--------------------------------------------------------- -->

    <section class="centrado" id="categorias"></section>
    <!-- -----------------------------------------SECCION FILTROS---------------------------------------------------------- -->

    <div class="dosSecciones">
      <section id="filtros" class="filtroMobile">
        <div class="fondoInicio">
          <div class="filtroPrecio">
            <h2>Precio</h2>
            <div>
              <input type="number" id="prMinimo" placeholder="Mínimo" />
              <input type="number" id="prMaximo" placeholder="Máximo" />
            </div>
          </div>
          <div class="filtroTamaño">
            <h2>Tamaño</h2>
            <div>
              <div>
                <input type="radio" id="3_5cm" name="tamano" />
                <label for="3_5cm">3 cm - 5 cm</label>
              </div>
              <div>
                <input type="radio" name="tamano" id="6_10cm" />
                <label for="6_10cm">6 cm - 10 cm</label>
              </div>
              <div>
                <input type="radio" name="tamano" id="11_15cm" />
                <label for="11_15cm">11 cm - 15 cm</label>
              </div>
              <div>
                <input type="radio" name="tamano" id="mas15cm" />
                <label for="mas15cm">más de 15 cm</label>
              </div>
            </div>
          </div>
          <div class="filtroDto">
            <h2>Descuento</h2>
            <div>
              <input type="checkbox" name="descuento" id="descuento" />
              <label for="descuento">Artículo con descuento</label>
            </div>
          </div>
        </div>
        <input type="button" value="Borrar todos" id="btnBorrarFiltros" />
      </section>
      <!-- -----------------------------------------SECCION ARTICULOS FILTRADOS------------------------------------------------ -->
      <section id="datosArticulos" class="articulos">
        <article>
          <figure>
            <img src="" alt="" title="" />
          </figure>
          <h3>Nombre artículo</h3>
          <div>
            <p>Precio:</p>
            <p>
              <i class="iconsax prueba" icon-name="heart"></i>
              <i class="iconsax prueba" icon-name="basket-2"></i>
            </p>
          </div>
        </article>
      </section>
    </div>

    <!-- --------------------------------------------FOOTER-------------------------------------------------------------------->
    <footer>
      <div class="centrado">
        <div class="teMail">
          <i class="iconsax" icon-name="phone"></i>
          <p>094 959 961</p>
          <i class="iconsax" icon-name="mail"></i>
          <p>pato.lop@gmail.com</p>
        </div>
        <div class="redes">
          <a href="https://www.facebook.com/PatoFelting/"
            ><i class="iconsax menuIconos" icon-name="facebook"></i
          ></a>
          <a href="https://www.instagram.com/pato_felting/?hl=es"
            ><i class="iconsax menuIconos" icon-name="instagram"></i
          ></a>
          <a href="https://wa.me/59894959961"
            ><i class="iconsax menuIconos" icon-name="whatsapp"></i
          ></a>
        </div>
      </div>
    </footer>
    <script src="js/catalogo.js" type="module"></script>
  </body>
</html>
